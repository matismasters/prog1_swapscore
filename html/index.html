<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Los siguientes tags provienen de bootstrap css. Para mas informacion visitar: https://getbootstrap.com/docs/3.4/css/ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <!-- Fin Bootstrap CSS -->

  <script src="javascript/main.js"></script>

  <title>Swap Score</title>
</head>
<body>
  <!-- Header. We will use basic bootstrap -->
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Swap Score</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal. Vamos a utilizar una grilla simple con left sidebar -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- Left Sidebar -->
          <!-- Configuracion basica del juego. Un formulario simple con 1 boton, 3 select boxes, otro boton, y una lista multilinea -->
          <div class="panel panel-default" id="form-configuracion">
            <div class="panel-heading main-color-bg">
              <h3 class="panel-title">Configuracion</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="lista-jugadores">Jugadores</label>
                  <ul class="list-group" id="lista-jugadores">
                    <li class="list-group-item"></li>
                  </ul>

                  <button class="btn btn-primary" id="agregar-jugadores">Agregar Jugadores</button>
                </div>
                <div class="form-group" id="container-cantidad-de-rondas">
                  <label for="cantidad-de-rondas">Cantidad De Rondas</label>
                  <select class="form-control" id="cantidad-de-rondas">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                  </select>
                </div>
                <div class="form-group" id="container-cantidad-de-numeros">
                  <label for="cantidad-de-numeros">Cantidad De Números</label>
                  <select class="form-control" id="cantidad-de-numeros">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                  </select>
                </div>
                <div class="form-group" id="container-cantidad-de-listas">
                  <label for="cantidad-de-listas">Cantidad De Listas</label>
                  <select class="form-control" id="cantidad-de-listas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <button class="btn btn-primary" id="comenzar-juego">Comenzar Juego</button>
              </form>
            </div>
          </div>

          <!-- visualizador de indices seleccionados -->
          <div class="panel panel-default" id="panel-jugadas-y-puntajes">
            <div class="panel-heading">
              <h3 class="panel-title" id="nombre-jugador-este-turno">
                Turno 3/25. Juega: Invitado
              </h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="indiceA">IndiceA</label>
                <input type="text" class="form-control list-item" id="indiceA" placeholder="Indice 1">
              </div>
              <div class="form-group">
                <label for="indiceB">IndiceB</label>
                <input type="text" class="form-control list-item" id="indiceB" placeholder="Indice 2">
              </div>
            </div>

            <div class="panel-footer">
              <button class="btn btn-primary" id="intercambiar-numeros">Intercambiar Números</button>
            </div>
          </div>

          <!-- visualizador de puntajes -->
          <div class="panel panel-default" id="panel-puntajes">
            <div class="panel-heading main-color-bg">
              <h3 class="panel-title">Puntajes</h3>
            </div>
            <div class="panel-body">
              <ul class="list-group" id="lista-puntajes">
                <li class="list-group-item">Invitado: 0</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Contenido Principal: Listas de numeros -->
        <div class="col-md-9">
          <div class="panel panel-default" id="listas-de-numeros">
            <div class="panel-heading main-color-bg">
              <h3 class="panel-title">Ordena las listas!</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4 lista-de-numeros">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Lista A</h3>
                    </div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 lista-de-numeros">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Lista B</h3>
                    </div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 lista-de-numeros">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Lista C</h3>
                    </div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 lista-de-numeros">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Lista D</h3>
                    </div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 lista-de-numeros">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Lista E</h3>
                    </div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 lista-de-numeros">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Lista F</h3>
                    </div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">1</li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
